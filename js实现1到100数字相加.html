<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function totalNum(n,m) {
			var result = n;
			while(n+1<=m) {
				n++;
				result += n;
				
			}
			return result;
		}
		console.log(totalNum(1,100));
	</script>
</body>
