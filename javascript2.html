function getValByColor1(color) {
	var colors = ["red","yellow","blue","blank","pink"];
	var result;
	for(var i = colors.length;i--;) {

		if(colors[i] == color) {
			result = i;
			break;
		}
	}
	// return result;
	document.write(result + "<br/>");
}
getValByColor1("pink"); //4

}

//fn17
//通过值获取颜色
//方法一
function getColorByVal1(val) {
	var color = "";
	if(val == 0) {
		color = "red";
	}
	else if(val == 1) {
		color = "yellow";
	}
	else if(val == 2) {
		color = "blue";
	}
	else if(val == 3) {
		color = "black"
	}
	else {
		color = "pink";
	}
	return color;
}
var color1 = getColorByVal1(3);
document.write(color1 + "<br/>"); //black

//方法二
function getColorByVal2(val) {
	var color = "";
	switch(val) {
		case 0:
			color = "red";
			break;
		case 1:
			color = "yellow";
			break;
		case 2:
			color = "blue";
			break;
		case 3:
			color = "black";
			break;
		case 4:
			color = "pink";
			break;
	}
	return color;
}
var color2 = getColorByVal2(4);
document.write(color2 + "<br/>"); //pink

//方法三
function getColorByVal3(val) {
	return ["red","yellow","blue","black","pink"][val];
}

document.write(color3 + "<br/>"); //blue
